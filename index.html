<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="myfunc()">
    <div class="loader"></div>

    <div class="grid">
    <p class="title">Image Grid</p>
    <div class="btn-sec">
        <button onclick="oneRowImg()">1</button>
        <button onclick="twoRowImg()">2</button>
        <button onclick="fourRowImg()">3</button>
    </div>
    <div class="container">
        <div class="row">
            <img src="image/image1.jpg" alt="">
            <img src="image/image2.jpg" alt="">
            <img src="image/image3.jpg" alt="">
            <img src="image/image4.jpg" alt="">
            <img src="image/image5.jpeg" alt="">
            <img src="image/image6.jpg" alt="">
        </div>

        <div class="row">
            <img src="image/image7.jpg" alt="">
            <img src="image/image8.jpeg" alt="">
            <img src="image/image9.jpeg" alt="">
            <img src="image/image10.jpg" alt="">
            <img src="image/image11.jpg" alt="">
            <img src="image/image12.jpg" alt="">
        </div>

        <div class="row">
            <img src="image/image13.jpg" alt="">
            <img src="image/image14.jpeg" alt="">
            <img src="image/image15.jpeg" alt="">
            <img src="image/image16.jpg" alt="">
            <img src="image/image5.jpeg" alt="">
            <img src="image/image6.jpg" alt="">
        </div>

        <div class="row">
            <img src="image/image7.jpg" alt="">
            <img src="image/image8.jpeg" alt="">
            <img src="image/image9.jpeg" alt="">
            <img src="image/image10.jpg" alt="">
            <img src="image/image11.jpg" alt="">
            <img src="image/image12.jpg" alt="">
        </div>
    </div>
</div>
    <script>
        var row=document.getElementsByClassName('row');
        function oneRowImg(){
            for (let i = 0; i < row.length; i++) {
                row[i].style.msFlex='100%';
                row[i].style.flex='100%';                   
            }
        }
        function twoRowImg(){
            for (let i = 0; i < row.length; i++) {
                row[i].style.msFlex='50%';
                row[i].style.flex='50%'                
            }
        }
        function fourRowImg(){
            for (let i = 0; i < row.length; i++) {
                row[i].style.msFlex='25%';
                row[i].style.flex='25%'                
            }
        }

        function myfunc(){
            var dispay=setTimeout(Showpage,5000)
        }
        function Showpage(){
            document.getElementsByClassName('loader')[0].style.display='none';
            document.getElementsByClassName('grid')[0].style.display='block';
        }
    </script>
</body>
</html>
